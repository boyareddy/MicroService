<mat-card class="card-mg card-pd problemreport-box card-box">
    <mat-card-header class="card-header-pd">
      <mat-card-title class="roboto-bold font-16 card-titlle-mg card-title-lb-color"> {{'problemReport.report' | translate}} </mat-card-title>
    </mat-card-header>
    <hr class="card-sp">
    <mat-card-content class="content-ct mg-top">
      <form [formGroup]="problemReportForm">
        <mat-grid-list cols="2" rowHeight="73px" gutterSize="20px">
          <mat-grid-tile class="card-datepic" colspan="1" rowspan="1">
              <mat-form-field appearance="fill" class="date-widthleft">
                  <mat-label> {{ 'problemReport.startDate' | translate }} </mat-label>
                  <input [max]="maxFromDate" [min]="minFromDate" matInput [matDatepicker]="startDate" readonly formControlName="startDate" name="startDate" id="startDate" required 
                  (dateChange)="onDateChange('startDateRange', $event)">
                  <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                  <mat-datepicker #startDate ></mat-datepicker>
                  <mat-error *ngIf="problemReportForm.get('startDate').invalid">
                      {{ problemReportForm.get('startDate').errors.errorCode | translate }}
                  </mat-error>
                </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile class="card-datepic" colspan="1" rowspan="1">
              <mat-form-field appearance="fill" class="date-widthright">
                  <mat-label> {{ 'problemReport.EndDate' | translate }} </mat-label>
                  <input [max]="maxToDate" [min]="minToDate"  matInput [matDatepicker]="endDate" readonly formControlName="endDate" name="endDate" id="endDate" required (dateChange)="onDateChange ('endDateRange', $event)" >
                  <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                  <mat-datepicker #endDate ></mat-datepicker>
                  <mat-error *ngIf="problemReportForm.get('endDate').invalid">
                      {{ problemReportForm.get('endDate').errors.errorCode | translate }}
                  </mat-error>
                </mat-form-field>
          </mat-grid-tile>
      </mat-grid-list>
      <div class="fm-btn-place">
          <button mat-raised-button class="roboto-bold font-14 btn-bg-color" color="primary" (click) = "onGeneratingReport()" [disabled]="problemReportForm.invalid">{{ 'problemReport.createreport' | translate }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
