<div class="color-bg-white box-shadow">
  <div class="d-flex list-header pb-0">
    <div class="mr-20">
      <img [src]="labelsInfo?.labelImage" [alt]="labelsInfo?.labelName" height="44px">
    </div>
    <div>
      <div class="card-sub-header-info"> {{containerType}} </div>
      <div class="card-main-header-info"> {{'runWorkflow.runSamplestable.' + labelsInfo?.labelName | translate}}: {{containerId}} </div>
    </div>
  </div>
  <table mat-table [dataSource]="samples" class="samples-table no-hover">
    <ng-container matColumnDef="accessioningID">
      <th mat-header-cell *matHeaderCellDef class="roboto-bold table-header">
        {{"orders.orderForm.orderDetails.accessioningID" | translate}} </th>
      <td mat-cell *matCellDef="let element" class="roboto-regular table-data"> {{element.accessioningID}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="roboto-bold table-header">
        {{"containersamples.position" | translate}} </th>
      <td mat-cell *matCellDef="let element" class="roboto-regular table-data"> {{element.position}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
