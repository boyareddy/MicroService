<div style="display: flex; flex-direction: column">
  <div class="d-flex flex-justify-between">
      <div class="roboto-regular font-16 content-text">
        {{data && data.param ? data.param : data | translate}}{{data && data.isWarn ? '.' : '?'}}
      </div>
      <div class="roboto-regular font-16 pointer" (click)="onNoClick()">
        <img src="assets/Images/close.png" alt="close" height="10px">
      </div>
  </div>
<div class="button-row">
    <button mat-button color="primary" cdkFocusInitial [mat-dialog-close]="data" (click)="onConfirm()" class="roboto-bold font-14 btn-color ml-5" autoFocus="false">
       	{{ data && data.action ? (data.action | translate) : ('orders.naigationButtons.Ok' | translate)}}
       </button>
    <button mat-button color="primary" (click)="onNoClick()" class="roboto-bold font-14 btn-color mr-5" autoFocus="false">
      {{'orders.naigationButtons.Cancel' | translate }}
    </button> 
</div>
</div>
